<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Flow Workout Manager - Sign Up</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="w-full h-screen flex flex-col justify-center items-center" style= "background-image: url('/public/assets/background\ image\ for\ login\ page.svg'); background-size: cover; background-position: center;">

    <!-- Container -->
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <img src="../public/assets/flex flow logo for login page.png" alt="Flex Flow Workout Manager" class="w-100 h-14  mx-auto mb-4">
            <h2 class="text-3xl font-bold mb-4">Create Your Account</h2>
            <p class="text-gray-600 mb-6">Join us and start your fitness journey today!</p>
        </div>

        <!-- Form -->
        <form class="form signup-form space-y-6" method="POST" action="signup" >
           
            <div>
                <label for="name-signup" class="sr-only">Name</label>
                <input type="text" id="name-signup" name="name-signup" class="form-input block w-full px-4 py-3 rounded-full border border-gray-400" placeholder="Your Name" required>
            </div>
           
           
            <!-- Username Input -->
            <div>
                <label for="username-signup" class="sr-only">Username</label>
                <input type="text" id="username-signup" name="username-signup" class="form-input block w-full px-4 py-3 rounded-full border border-gray-400" placeholder="Username" required>
            </div>

            <!-- Email Input -->
            <div>
                <label for="email-signup" class="sr-only">Email</label>
                <input type="email" id="email-signup" name="email-signup" class="form-input block w-full px-4 py-3 rounded-full border border-gray-400" placeholder="Email" required>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password-signup" class="sr-only">Password</label>
                <input type="password" id="password-signup" name="password-signup" class="form-input block w-full px-4 py-3 rounded-full border border-gray-400" placeholder="Password" required>
            </div>

            <!-- Confirm Password Input -->
            <div>
                <label for="password-confirm-signup" class="sr-only">Confirm Password</label>
                <input type="password" id="password-confirm-signup" name="password-confirm-signup" class="form-input block w-full px-4 py-3 rounded-full border border-gray-400" placeholder="Confirm Password" required>
            </div>

            <!-- Sign Up Button -->
            <div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300 text-white font-bold py-3 px-4 rounded-full transition duration-300">
                    Sign Up
                </button>
            </div>
        </form>

        <!-- Footer Links -->
        <div class="text-center">
            <p class="text-sm text-gray-600">Already have an account?</p>
            <a href="../index.html" class="text-blue-600 hover:text-blue-800 transition duration-300">Log in</a>
        </div>
    </div>

    <script src="../public/js/signup.js"></script>
</body>
</html>
